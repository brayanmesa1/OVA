            <p class="p4">Ahora siguen: <strong>Las notas musicales</strong>, son los símbolos que representan los sonidos en la música. Hay siete notas principales: Do, Re, Mi, Fa, Sol, La, Si. Se representan en el pentagrama por su altura y duración. Son la base de la escritura y la interpretación de la música.</p>
        </main>
